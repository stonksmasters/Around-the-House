<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://127.0.0.1:5500/css/main.css">

    <style>
        /* Add your custom CSS styles here */
        .services {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service-container {
            width: 275px;
            margin: 10px;
            overflow: hidden;
        }

        .service {
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f46e3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid #0c91d6; /* Added border */
            outline: 4px solid #f46e3b; /* Added outline */
        }

        .service img {
            max-width: 100%;
            margin-bottom: 10px;
            height: 130px;
        }

        .service h3 {
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
            color: #fff;
        }

        .service p {
            font-size: 16px;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            color: #fff;
        }

        .estimate-button {
            background-color: #0c91d6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }

        /* Ensure all service containers have the same height */
        .service-container {
            height: 400px;
        }
    </style>
</head>
<body>
    <section class="services">
        <!-- Interior Cleaning -->
        <div class="service-container">
            <div class="service">
                <img src="http://127.0.0.1:5500/images/blogpressurewash.jpg" alt="Initial Service">
                <h3>Interior Cleaning</h3>
                <p>Brief description of the initial service.</p>
                <a href="#" class="estimate-button">Estimate Now</a>
            </div>
        </div>
    
        <!-- Both -->
        <div class="service-container">
            <div class="service">
                <img src="http://127.0.0.1:5500/images/blogpressurewash.jpg" alt="Both Cleaning">
                <h3>Both</h3>
                <p>Choose both interior and exterior cleaning.</p>
                <a href="#" class="estimate-button">Estimate Now</a>
            </div>
        </div>
    
        <!-- Exterior Cleaning -->
        <div class="service-container">
            <div class="service">
                <img src="http://127.0.0.1:5500/images/blogpressurewash.jpg" alt="House Cleaning">
                <h3>Exterior Clean</h3>
                <p>If you need cleanup or pressure washing outside of your home!</p>
                <a href="#" class="estimate-button">Estimate Now</a>
            </div>
        </div>
    </section>
</body>
</html>
