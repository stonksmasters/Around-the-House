<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://127.0.0.1:5500/css/main.css">

    <style>
        /* Custom CSS for gallery images */
        .carousel-inner img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <section class="photo-gallery-carousel">
        <div class="container">
            <h2>Photo Gallery Carousel</h2>
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                    <li data-target="#imageCarousel" data-slide-to="2"></li>
                    <!-- Add more indicators as needed -->
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/karla.jpg" alt="Photo 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/blogpressurewash.jpg" alt="Photo 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/before.jpg" alt="Photo 3">
                    </div>
                    <!-- Add more carousel items as needed -->
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <script>
        // JavaScript for the photo gallery carousel section, if needed
        // ...
    </script>
</body>
</html>
