<!DOCTYPE html>
<html lang="en">
<head>

            <!-- Team Member 1 -->
            <div class="team-member">

                    <p>Founder, Pressure Washing Expert, House Cleaning Expert</p>

            </div>

            <!-- Team Member 2 -->
            <div class="team-member">

            </div>

            <!-- Team Member 3 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="http://127.0.0.1:5500/images/Damien About.jpg" alt="Damien Granger">
